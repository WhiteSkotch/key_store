{% load static %}
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="{% static 'css/stylesheet.css'%}" type="text/css">
<link rel="stylesheet" href="{% static 'css/body_game_detail.css'%}" type="text/css">
<title>Lohotron.ru</title>
</head>
<body>

<header>
<ul class="nav">
    <li id="logo">
        <a href="{% url 'games'%}" style="height: 60px;">
          <img src="{% static 'img\logo.png' %}" alt="Lohotron.ru logo" style="height: 50px; margin-top: 5px;">
        </a>
    </li>
    <li id="options">
        <a href="#">Покупателям</a>
        <ul class="subnav">
            <li><a href="{% url 'aboutstore'%}">Об магазине</a></li>
            <li><a href="{% url 'guarantees'%}">Гарантии</a></li>
        </ul>
    </li>
    <li id="search">
        <form action="" method="get">
            <input name="search_text" id="search_text" placeholder="Поиск..." type="text">
            <input name="search_button" id="search_button" type="button"  value="Найти">
        </form>
    </li>
    <li id="personal_cabinet">
        <a href="{% url 'login'%}">Личный кабинет</a>
    </li>
    <li id="basket">
        <a href="#">Корзина</a>
    </li>
</ul>
</header>


<div style="backdrop-filter: blur(10px); position: fixed; width: 100vw; height: 100vh; background-image: linear-gradient(to left, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.4) 10%, rgba(0, 0, 0, 1)), url('{{ game.image.url }}'); background-size: cover; filter: blur(8px); z-index: -1;"></div>
<!-- background-image: linear-gradient(90deg, rgba(0, 0, 0, 1) 0%, rgba(0, 0, 0, 1) 87%, rgba(0, 0, 0, 0) 100%) -->
<main class="container">
  <div class="left-column">
    <div class="product-description">
      <h2>{{ game.name }}</h2>
      <p>{{ game.description }}</p>
    </div>
    <div class="product-requirements">
    <h2>Системные требования:</h2>
    <p>{{game.system_requirements}}</p>
    </div>
  </div>

  <div class="right-column">
    <img src="{{ game.image.url }}" alt="{{game.name}}" style="max-width: 600px;"/>

      <div class="product-price">
        <span>{{ game.price }} ₽</span>
        <a href="{% url 'cart:add' game.id %}">Добавить в корзину</a>
      </div>
  </div>
</main>
  
</body>
</html>
